<html>
	<head><meta charset="utf-8" /></head>
<body>
	<div id = "app">
	<input type = "text" />
	<p>{{message}}</p>
	<button v-on:click = "DaEv">click</button>
	<ul>
    <li v-for="hell in posts">{{hell.title}}</li>
    </ul>
	</div>
	<script src="https://unpkg.com/vue"></script>
	<script>
		var app = new Vue({
			el: '#app',
			data:{
				message:'Hello Vue!',posts:[]
				},
			methods:{
			setMessage:
			function(event){
			this.message = event.target.value;
			},
			DaEv:async function () {
			let response = await 
			fetch('https://jsonplaceholder.typicode.com/posts')
			let result = await response.json()
			console.log(result)
			this.posts = result
		}
			}
		});
	</script>
	<script>
		data: {
			posts: []
		}

	</script>
</body>
</html>
